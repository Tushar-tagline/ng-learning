<div class="container">
    <div class="row">
        <div class="col-sm-6 border border-dark bg-opacity-10">
            <form [formGroup]="myreactive" (ngSubmit)="onsumbit()">
                <div class="card-header text-center mb-2 border border-dark mt-2">
                    <h3 class="bg-light">Register Form</h3>
                </div>
                <div class="mb-3">
                    <label> First name</label>
                    <input type="text" class="form-control" formControlName="fname"/>
                </div>
                <div class="mb-3">
                    <label> Last name</label>
                    <input type="text" class="form-control"formControlName="lname"/>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email"/>
                </div>

                <div class="mb-3">
                    <label>Adderss</label>
                    <input type="email" class="form-control" formControlName="address"/>
                </div>
                <div class="group-gap">
                    <h5 class="mb-3">Gender</h5>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="male" type="radio" class="custom-control-input" name="gender" value="male"  formControlName="gender"/>
                            <label class="custom-control-label" for="male">Male</label>

                            <input id="female" type="radio" class="custom-control-input m-1" name="gender"
                                value="female" />
                            <label class="custom-control-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label>State</label>
                    <select class="custom-select d-block w-100 form-control" formControlName="state">
                        <option value="">Choose...</option>
                        <option></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>City</label>
                    <input type="text" class="form-control"  formControlName="city"/>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-2 w-50">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
